<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link th:href="@{/css/bootstrap.min.css}" href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/login.css}" href="static/css/login.css" rel="stylesheet" type="text/css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script  th:src="@{/js/bootstrap.min.js}" src="static/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body background="http://localhost:8090/image/beijing.jpg">
<!--登录界面-->
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">用户注册</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="telphone" placeholder="电话号码">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="otpCode" placeholder="短信验证码">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="realname" placeholder="真实姓名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="password" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="clazz" placeholder="班级">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="sno" placeholder="学号">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="dormitory" placeholder="宿舍号">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="gender" placeholder="性别：1为男性，2为女性">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" id="register">注册</button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
<script>
    jQuery(document).ready(function(){
        $("#register").on("click",function(){
            var telphone = $("#telphone").val();
            var otpCode = $("#otpCode").val();
            var username = $("#username").val();
            var realname = $("#realname").val();
            var password = $("#password").val();
            var clazz = $("#clazz").val();
            var sno = $("#sno").val();
            var dormitory = $("#dormitory").val();
            var gender = $("#gender").val();
            if(telphone ==null||telphone==""){
                alert("电话号码不能为空");
                return false;
            }
            if(password ==null||password==""){
                alert("密码不能为空");
                return false;
            }
            if(otpCode ==null||otpCode==""){
                alert("短信验证码不能为空");
                return false;
            }
            if(username ==null||username==""){
                alert("用户名不能为空");
                return false;
            }
            if(realname ==null||realname==""){
                alert("真实姓名不能为空");
                return false;
            }
            if(clazz ==null||clazz==""){
                alert("班级不能为空");
                return false;
            }
            if(sno ==null||sno==""){
                alert("学号不能为空");
                return false;
            }
            if(dormitory ==null||dormitory==""){
                alert("宿舍号不能为空");
                return false;
            }
            if(gender ==null||gender==""){
                alert("性别不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/register",
                data:{
                    "telphone":telphone,
                    "password":password,
                    "otpCode":otpCode,
                    "username":username,
                    "realname":realname,
                    "clazz":clazz,
                    "sno":sno,
                    "dormitory":dormitory,
                    "gender":gender
                },
                xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
                        alert("注册成功");
                         window.location.href="http://localhost:8090/general/login";
                    }else{
                        alert("注册失败");
                    }
                },
                error:function(data){
                    alert("注册失败");
                }
            });
            return false;
        });
    });
</script>
</html>
