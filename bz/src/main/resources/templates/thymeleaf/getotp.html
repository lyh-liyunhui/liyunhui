<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link th:href="@{/css/bootstrap.min.css}" href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/login.css}" href="static/css/login.css" rel="stylesheet" type="text/css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script  th:src="@{/js/bootstrap.min.js}" src="static/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body background="http://localhost:8090/image/beijing.jpg">
<!--获取OTP界面-->
<div class="container" style="margin-top: 250px;">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">获取OTP验证码</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="telphone" placeholder="电话号码">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" id="getotp">获取</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    jQuery(document).ready(function(){
        $("#getotp").on("click",function(){
            var telphone = $("#telphone").val();
            if(telphone ==null||telphone==""){
                alert("不能为空");
                return false;
            }
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/getotp",
                data:{
                    "telphone":telphone,
                },
                xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
                        alert("获取成功");
                         window.location.href="http://localhost:8090/general/register";
                    }else{
                        alert("获取成功");
                    }
                },
                error:function(data){
                    alert("获取成功");
                }
            });
            return false;
        });
    });
</script>
</html>
