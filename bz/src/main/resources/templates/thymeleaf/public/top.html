<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

    <script th:src="@{/js/bootstrap.min.js}"type="text/javascript"></script>
    <script th:src="@{/js/index1.js}" type="text/javascript"></script>
</head>
<body>
<div th:fragment="top">
    <!--导航栏-->
    <nav class="navbar navbar-default" role="navigation" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand"  th:href="@{/goods/getAllGoods}" href="../index.html">高校二手交易平台</a>
            </div>
            <div>
                <form class="navbar-form navbar-left" role="search" th:action="@{/goods/getsearchGoods}">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="goodsname" name="goodsname">
                    </div>
                    <button type="submit" class="btn btn-default" >搜索</button>
                </form>
                <!--向右对齐-->
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            菜单 <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="divider"></li>
                            <li><a th:href="@{/general/releasegoods}" href="#">发布商品</a></li>
                            <li class="divider"></li>
                            <li><a th:href="@{/general/htindex}" href="#">进入后台</a></li>
                            <li class="divider"></li>
                            <li><a href="#" th:href="@{/goods/getAllcart}">进入购物车</a></li>
                            <li class="divider"></li>
                            <li><a href="#" th:href="@{/user/logout}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <button  type="button" class="btn btn-default" id="login">
                        登录
                    </button>
                    <button type="button" class="btn btn-default" id="register">
                        注册
                    </button>
                </form>
                <p class="navbar-text navbar-right" th:text="${session.user?.username}">用户名</p>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
