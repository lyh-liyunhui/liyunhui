
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.typeAliasesPackage=com.gdkj.bz.entity
#设置服务器
server.port=8090
#数据库配置
spring.datasource.name=bz
spring.datasource.url=jdbc:mysql://localhost:3306/bz?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#thymeleaf静态资源配置 <html  xmlns:th="http://www.thymeleaf.org">
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#关闭缓存，即使刷新，上线生产环境需要改为true
spring.thymeleaf.cache=false

#pagehelper 分页插件配置
pagehelper.helper-dialect=mysql
pagehelper.reasonable=false



